<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bs.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container px-2 text-center">
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="img/logo.png"  />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row gy-2">
        <div class="col-6">
          <div class="p-4 bg-success">
            <button type="button" class="btn btn-secondary">
              <i class="fas fa-shopping-cart"></i> Agregar al carrito
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="p-4 bg-warning">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
        <div class="col-6">
          <div class="p-4 bg-success">
            <button class="btn btn-rosa">Enviar</button>
          </div>
        </div>
        <div class="col-6">
          <div class="p-4 bg-warning">
            <button class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="img/img.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Licuadora</h5>
              <p class="card-text">
                <h6>$25.000</h6>
              </p>
              <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Agregar al carrito</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="img/img.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Licuadora</h5>
              <p class="card-text">
                <h6>$25.000</h6>
              </p>
              <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Agregar al carrito</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
            <div class="card">
            <img src="img/img.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Licuadora</h5>
              <p class="card-text">
                <h6>$25.000</h6>
              </p>
              <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Agregar al carrito</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
            <form>
 <div class="mb-3">
 <label for="exampleInputEmail1" class="form-label">Email address</label>
 <input type="email" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="mb-3">
 <label for="exampleInputPassword1" class="form-label">Password</label>
 <input type="password" class="form-control" id="exampleInputPassword1">
 </div>
 <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
            </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
            <img src="img/img.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Licuadora</h5>
              <p class="card-text">
                <h6>$25.000</h6>
              </p>
              <a href="#" class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Agregar al carrito</a>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Cerrar</button>
        <button type="button" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
